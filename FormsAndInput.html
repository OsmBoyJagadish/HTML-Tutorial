<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Input Tag </title>
</head>
<body>
    <h1>This Is Form and Input Tag</h1>

    <form action="Backend.java">
        <label for="name">Name</label>
        <div>
            <input type="text" id="name">
        </div>
        <br>
        <label for="role">Role</label>
        <div>
           <input type="text" name="MyRole" id="role" >
        </div>
        <br>
        <div>
            Email : <input type="email" name="MyEmail" >
        </div>
        <br>
        <div>
            Date : <input type="date" name="MyDate">
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="MyGender">
            FeMale <input type="radio" name="MyGender">
            Other <input type="radio" name="MyGender">
        </div>
        <br>
        <div>
            Password : <input type="password" name="MyPassword">
        </div>
        <br>
        <div>
            Numbers : <input type="number" name="MyNumber">
        </div>
        <br>
        <div>
            Are you eligible <input type="checkbox" name="">
        </div>
        <br>
        <div>
            Are you eligible <input type="checkbox" name="" checked>
        </div>
        <br>
        <div>
        Write about yourself : <br><textarea name="MyText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="MyCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
                <option value="benz">Mercedes</option>
            </select>
        </div>
        <br>
        <div>
            <input type="reset" name="Reset">
            <input type="submit" name="submit" >
        </div>
    </form>
    
</body>
</html>
