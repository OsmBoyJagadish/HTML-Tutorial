<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements</title>
</head>
<body>

    <!-- Blocl Element : It takes the whole line/Width ? -->
    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid blue;">This is also a paragraph</p>

    <div style="border: 2px solid orange;">This is div</div>

    <!-- Inline Element : It Takes only Required space -->
    <span style="border: 2px solid red;">This is a span</span>
    <span style="border: 2px solid blue;">This is also a span</span>

    <strong style="border: 2px solid black;">This is Strong</strong>

    <a style="border: 2px solid red;">This is anchor tag</a>
    
</body>
</html>
