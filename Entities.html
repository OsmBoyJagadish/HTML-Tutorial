<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>This is a Paragraph</p>
    </div>
    <div class="container">
        <!-- &nbsp; = It is for one extra space -->
        <p>This is another &nbsp;&nbsp;&nbsp;Paragraph</p>
        <p>This is also a Paragraph<p></p>

        <!-- &lt;p&gt; = It is for <p> -->
        <p>This is also a Paragraphh &lt;p&gt;</p>

        <p>Pound is written like this &pound;</p>
        <p>CopyRight is written like this &copy;</p>
        <p>OneFourth is written like this &frac14;</p>
        <p>Empty Character is written like this &#8203;</p>
    </div>

</body>
</html>
